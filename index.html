<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="card">
    <div class="card-result">
      <h2 class="card-result__title">Your Result</h2>
      <div class="score">
        <span>76</span>
        <p>of 100</p>
      </div>
      <span>Great</span>
      <p class="card-result__desc">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card-summary">
      <h2 class="card-summary__title">Summary</h2>
      <ul class="card-summary__list">
        <li class="card-summary__field">
          <div class="card-summary__field_label">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
            <p>Reaction</p>
          </div>
          <p class="card-summary__field_score"><span>80</span> / 100</p>
        </li>
        <li class="card-summary__field">
          <div class="card-summary__field_label">
            <img src="./assets/images/icon-memory.svg" alt="Reaction icon">
            <p>Memory</p>
          </div>
          <p class="card-summary__field_score"><span>92</span> / 100</p>
        </li>
        <li class="card-summary__field">
          <div class="card-summary__field_label">
            <img src="./assets/images/icon-verbal.svg" alt="Reaction icon">
            <p>Verbal</p>
          </div>
          <p class="card-summary__field_score"><span>61</span> / 100</p>
        </li>
        <li class="card-summary__field">
          <div class="card-summary__field_label">
            <img src="./assets/images/icon-visual.svg" alt="Reaction icon">
            <p>Visual</p>
          </div>
          <p class="card-summary__field_score"><span>72</span> / 100</p>
        </li>
      </ul>
      <button class="btn-continue">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JuanGelabert">Juan Cruz Gelabert</a>.
  </div>
</body>
</html>
