<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="card">
    <div class="card-result">
      <h2 class="card-result__title">Your Result</h2>
      <div class="score">
        <span>76</span>
        <p>of 100</p>
      </div>
      <span>Great</span>
      <p class="card-result__desc">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card-summary">
      <h2 class="summary-title">Summary</h2>
      <ul class="summary-list">
        <li class="summary-field">Reaction 80/100</li>
        <li class="summary-field">Memory 92/100</li>
        <li class="summary-field">Verbal 61/100</li>
        <li class="summary-field">Visual 72/100</li>
      </ul>
      <button class="btn-continue">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
